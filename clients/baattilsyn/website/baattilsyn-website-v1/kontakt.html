<!doctype html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Kontakt Båttilsyn for tilbud og spørsmål."
        />
        <title>Kontakt oss | Båttilsyn</title>
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <header>
            <img src="../../../../docs/assets/logo.svg" alt="Båttilsyn logo" />
            <img src="../../assets/logo.svg" alt="Båttilsyn logo" />
        </header>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="tjenester.html">Tjenester</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
        <main>
            <h1>Kontakt oss</h1>
            <form action="#" method="post">
                <label for="name">Navn</label>
                <input id="name" name="name" type="text" required />
                <label for="email">E-post</label>
                <input id="email" name="email" type="email" required />
                <label for="message">Melding</label>
                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                ></textarea>
                <button type="submit">Send melding</button>
            </form>
        </main>
        <footer>
            <div class="sponsors">
                <h3>Sponsorer</h3>
                <p>Plass til sponsorer.</p>
            </div>
        </footer>
    </body>
</html>
